<svg width="520" height="640" viewBox="0 0 520 640" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- RED BULL GRADIENT -->
    <linearGradient id="rbGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1a3a"></stop>
      <stop offset="45%" stop-color="#0e2b64"></stop>
      <stop offset="100%" stop-color="#4b1f63"></stop>
    </linearGradient>

    <!-- HALFTONE DOTS -->
    <pattern id="rbHalftone" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.6" fill="rgba(0,0,0,0.5)"></circle>
    </pattern>

    <!-- RIGHT SIDE LIGHT VIGNETTE -->
    <radialGradient id="rbVignette" cx="72%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.12)"></stop>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"></stop>
    </radialGradient>
  </defs>

  <!-- BASE GRADIENT -->
  <rect width="520" height="640" fill="url(#rbGradient)"></rect>

  <!-- HALFTONE -->
  <rect width="520" height="640" fill="url(#rbHalftone)" opacity="0.55"></rect>

  <!-- VIGNETTE -->
  <rect width="520" height="640" fill="url(#rbVignette)"></rect>
</svg>
